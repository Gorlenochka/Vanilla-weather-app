      rel="stylesheet"

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="previously-search">
      <p class="previously-cities">Previously searched cities:</p>
      <a href="" class="previously-city">Kyiv</a>
      <a href="" class="previously-city">London</a>
      <a href="" class="previously-city">Warsaw</a>
    </div>

    <form class="search" id="search">
      <input
        type="text"
        placeholder="Search a city"
        class="search-a-city"
        id="search-a-city"
      />
      <input type="submit" value="Let's go!" class="go" id="go" />
      <input type="button" value="Current" class="current" id="current" />
    </form>

    <div class="main-city">
      <h1 id="search-city"></h1>
      <div class="today">
        <p class="date-today" id="date-today"></p>
        <p class="time" id="time"></p>
      </div>
      <div class="container">
        <div class="row row-cols-auto">
          <div class="col">
            <img
              src=""
              alt=""
              class="image-weather-today"
              id="image-weather-today"
            />
          </div>
          <div class="col">
            <p class="temperature-today">
              <span id="temperature"></span
              ><sup class="celsius-fahrenheit"
                ><a href="#" id="celsius">°С</a>|<a href="#" id="fahrenheit"
                  >F
                </a>
              </sup>
            </p>
          </div>
          <div class="col">
            <p class="precipitation-today">
              Precipitation: <span id="precipitation-today"></span>%
            </p>
            <hr />
            <p class="wind-today">
              Wind: <span id="wind-speed-today"></span> km/h
            </p>
            <hr />
            <p class="pressure-today">
              Pressure: <span id="pressure-today"></span> mb
            </p>
            <hr />
          </div>
        </div>
      </div>
    </div>
